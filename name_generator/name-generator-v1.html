	<!--

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {

			// list one content
			var one = [				
				"when in the Borderless center",
				"when in the Recyclable events",
				"when in all the tundra",
				"when in the Accessible outlet",
				"when in the Hypnotic center",
				"when in the Hazardous pavilion",
				"when in the Fit department",
				"when in the Red river",
				"when in the Blue maps",
				"when in the Only gate",
				"when in Outgoing Oregon"
				

			];

			// list two content
			var two = [
				"Burning a center",
				"Activating the gate",
				"Shocking the river",
				"Treking the department",
				"Wrangling the tundra",
				"Locating events",
				"Activating maps",
				"Escaping the pavilion",
				"Noticing Oregon",

			];

			// list three content
			var three = [
				"is the only Burnt respect",
				"is the only Located growth",
				"is the only Shock traffic",
				"is the only Boxer family",
				"is the only Wrangler power",
				"is the only Activated sunrise",
				"is the only Noticeable legend",
				"is the only Trek fuel",
				"is the only Escaped king",

			];

			// list four content
			var four = [
				"and also Borderless respect",
				"and also Recyclable growth",
				"and also All the traffic",
				"and also An Accessible family",
				"and also Hypnotic power",
				"and also A Hazardous family",
				"and also A Fit sunrise",
				"and also Red legend",
				"and also Blue fuel",
				"and also Outgoing regulations"

			];

			// This is a very common randomizing function.
			// It takes a list (array) and returns one at random.
			function select_random(x){
				y = x[Math.floor(Math.random()*x.length)];
				return y;
			}

			function generate(){

				// Select a random item from each list
				var selected_one = select_random(one);
				var selected_two = select_random(two);
				var selected_three = select_random(three);
				var selected_four = select_random(four);

				// Take the selected (random) item from list and make it visible
				$('.list-one').html(selected_one);
				$('.list-two').html(selected_two);
				$('.list-three').html(selected_three);
			    $('.list-four').html(selected_four);

			}

			$('button').click(function(){
				generate();
			});

			generate();
			
		});

	</script>
